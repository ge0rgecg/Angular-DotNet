<div class="col-md-3 profile-image-edit">
    <input #fileInput id="fileInput" 
        type='file'
        (click)="fileInput.value = null" 
        value="" 
        (change)="onSelectFile($event.target.files)" 
        accept=".txt"
        class="inputfile"
        color="primary">
    <label>Importar arquivos de log</label>   
</div>
