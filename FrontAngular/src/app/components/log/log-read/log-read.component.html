<div class="mat-elevation-z4">
    <table mat-table [dataSource]="logs">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="chave">
        <th mat-header-cell *matHeaderCellDef>Chave</th>
        <td mat-cell *matCellDef="let row">{{row.chave}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dataLog">
        <th mat-header-cell *matHeaderCellDef>Data do log</th>
        <td mat-cell *matCellDef="let row">{{row.dataLog | date: 'short' }}</td>
      </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef>Texto</th>
      <td mat-cell *matCellDef="let row">{{row.texto}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="codigoRetorno">
      <th mat-header-cell *matHeaderCellDef>Código de retorno</th>
      <td mat-cell *matCellDef="let row">{{row.codigoRetorno}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="retorno">
      <th mat-header-cell *matHeaderCellDef>Retorno</th>
      <td mat-cell *matCellDef="let row">{{row.retorno}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/logs/update/{{row.id}}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a class="delete" (click)=delete(row.id)>
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
